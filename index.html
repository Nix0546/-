<!DOCTYPE html>
<!-- document type -->
<html lang="en">
    <!-- 设置当前页面的语言类型 -->
<head>
    <!-- 当前页面的元信息 -->
    <meta charset="UTF-8">
    <!-- 告诉浏览器以什么格式解析当前的文档 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 告诉浏览器当前页面的宽度和初始缩放比例 -->
    <title>超级面试官-首页</title>
    <!-- 当前页面标题 -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/public.css">
</head>
<body>
    <header>
        <h1>超级面试官</h1>
        <p>超级面试官</p>
    </header>

    <main>
        <form action="" method="get">
          <div class="content">
                <div class="search_input">
                <input type="text" name="job" placeholder="请输入职位名称">
                </div>
                <div class="search_input">
                <input type="text" name="price" placeholder="请输入岗位薪资">
                </div>
                <div class="search_input">
                <input type="text" name="city" placeholder="请输入意向城市">
                </div>
                <div class="search_input">
                <input type="text" name="company" placeholder="请输入意向公司">
                </div>
                <div class="search_input">
                  <select name="education">
                    <option value=""disabled selected>请选择你的学历</option>
                    <option value="1">大专</option>
                    <option value="2">本科</option>
                    <option value="3">研究生</option>
                  </select>
                </div>
                <div class="search_input">
                    <select name="worktime">
                    <option value=""disabled selected>请选择你的工作经验</option>
                    <option value="0">无经验</option>
                    <option value="1">0-1年</option>
                    <option value="2">1-3年</option>
                    <option value="3">3-5年</option>
                  </select>
                </div>
                <button>按钮</button>
            </div>
          </div>
        </form>
    </main>
    <nav>
    <div class="nav_item active" >
        <a href="">首页</a>
      </div>
      <div class="nav_item">
        <a href="">简历分析</a>
      </div>
      <div class="nav_item">
        <a href="">AI超级面试官</a>
      </div>
      <div class="nav_item">
        <a href="">查看搜索结果</a>
      </div>
    </nav>
    <!-- 一个完整的网页是由三部分组成的
    html:(超文本标记语言)网页的结构
    css:（层叠样式表）网页的样式
    js:(JavaScript)用于网页的逻辑交互，接口请求等 -->
</body>
</html>
